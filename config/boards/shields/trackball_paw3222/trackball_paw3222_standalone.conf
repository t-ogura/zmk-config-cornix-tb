# Trackball PAW3222 Standalone Configuration (for testing)
# This configuration allows the trackball to work as a standalone USB HID mouse

# Disable split keyboard
# CONFIG_ZMK_SPLIT is not set

# Enable USB
CONFIG_ZMK_USB=y

# Enable SPI
CONFIG_SPI=y
CONFIG_INPUT=y

# Enable PAW3222 driver
CONFIG_PAW3222=y

# Pointing device support
CONFIG_ZMK_POINTING=y

# Mouse support (HID mouse)
CONFIG_ZMK_MOUSE=y

# USB HID mouse report
CONFIG_USB_HID_DEVICE_COUNT=2

# Bluetooth (disabled for standalone USB testing)
CONFIG_BT=n

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# LED indicator (using Xiao's built-in LED)
CONFIG_LED=y
CONFIG_LED_GPIO=y

# USB logging for debugging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Device name
CONFIG_ZMK_KEYBOARD_NAME="Trackball"
